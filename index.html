<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hi-Lo Card Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="gameArea">
        <div id="cards"></div>
        <div id="controls">
            <button onclick="playTurn('higher')">Higher</button>
            <button onclick="playTurn('lower')">Lower</button>
            <button onclick="playTurn('post')">Post</button>
            <button onclick="resetGame()">Reset</button>
        </div>
        <div id="message"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
